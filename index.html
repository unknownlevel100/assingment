<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V16</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>

	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">

	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">

	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">

	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">

	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Entry procedure
				</span>
				<form class="login100-form validate-form p-b-33 p-t-5">

					<div class="col mb-3 mt-6">
						<label for=""> First Name :-</label>
						<input type="text" class="form-control" id="username" placeholder="Enter your First name" name="username">
					 <br>
					 <label for=""> Last Name :-</label>
						<input type="text" class="form-control" id="lastname" placeholder="Enter your Last name" name="lastname">
					  </div>

					<div class="container-login100-form-btn m-t-32">
						<button type="submit" onclick="hey()" class="btn btn-primary">Submit</button>
					</div>

				</form>
			</div>
		</div>
	</div>

	<script>
      function hey(){
        let username = document.getElementById("username").value;
            lastname = document.getElementById("lastname").value;
        confirm("Are you " + username +" "+ lastname +"?");
      }
   
	  </script>

</body>
</html>
